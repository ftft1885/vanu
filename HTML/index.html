function ajax(url,callback)
{
	var xhr;
	if(window.XMLHttpRequest)
		xhr = new XMLHttpRequest();
	else
		xhr = new ActiveXObject("Microsoft.XMLHTTP");
	xhr.onreadystatechange = function()
	{
		if(xhr.readyState == 4)
			callback(xhr.responseText);
	}
	xhr.open("POST",url,true);
	xhr.send();
}
